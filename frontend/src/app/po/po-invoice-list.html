  <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th class="text-center">Plant</th>
            <th class="text-center">Start date</th>
            <th class="text-center">End date</th>
            <th class="text-center">Total</th>
            <th class="text-center">email</th>
            <th class="text-center">Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#order of orders">
            <td>
                {{order.plant.name}}

            </td>

            <td>{{order.rentalPeriod.startDate}}</td>
            <td>{{order.rentalPeriod.endDate}}</td>
            <td class='text-right'>{{order.total | number:'.2'}}</td>
            <td class='text-left'>{{order.email}}</td>
            <td class='text-center'>

                <button ngClass="btn-primary" (click)="follow({'poId':order._links.self.href.slice(-1),'email':order.email,'total':order.total})">
                   Send Invoice
                </button>
            </td>
        </tr>
    </tbody>
</table>
